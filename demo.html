<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try</title>
    <script src="./drawfunction.js"></script>
</head>
<body>
    <canvas id="c" width="50" height="50"></canvas>
    <script>
        function f(x) {
            return x * x;
        }
        function f2(x) {
            return 50 - x;
        }
        const ca = document.getElementById("c");
        var d = new DrawFunc(ca, 50, 50);
        d.drawFunc(f);
        d.drawFunc(f2, [255, 0, 0, 255]);
        d.updateCanvas();
    </script>
</body>
</html>
