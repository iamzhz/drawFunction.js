<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try</title>
    <script src="./drawfunction.js"></script>
</head>
<body>
    <canvas id="c" width="100" height="100"></canvas>
    <script>
        function f(x) {
            return x;
        }
        function f2(x) {
            return 100 - x;
        }
        const ca = document.getElementById("c");
        var d = new DrawFunc(ca, 100, 100);
        d.drawFunc(f);
        d.drawFunc(f2);
        d.updateCanvas();
    </script>
</body>
</html>
